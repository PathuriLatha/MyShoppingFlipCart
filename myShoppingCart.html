  <title>FilpCart</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-primary fixed-top">
      <img class="img-thumbnail navImages1" src="images/flipkartIcon.jpeg">
      <a class="navbar-brand text-white">FlipKart</a>
      <button type="button" class="navbar-toggler bg-light" data-toggle="collapse" data-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <!--<img class="img-thumbnail navImages" src="images/homeAndFurniture.jpg">-->
            <a class="nav-link text-light font-weight-bold px-3 dropdown-toggle" data-toggle="dropdown" href="#" id="homeDropdown">Home & Furniture</a>
            <div class="dropdown-menu homeBooks" aria-labelledby="homeDropdown"></div>
          </li>
          <li class="nav-item dropdown" >
            <!--<img class="img-thumbnail navImages" id="displayElectronics" src="images/elecotronics.jpg">-->
            <a class="nav-link text-light font-weight-bold px-3 dropdown-toggle hoverElectronics" data-toggle="dropdown" href="#" id="electronicDropdown">Electronics</a>
            <div class="dropdown-menu showElectronics" aria-labelledby="electronicDropdown">
              <a class="dropdown-item" href="#">Mobile</a>
              <a class="dropdown-item" href="#">Laptop</a>
            </div>
          </li>&nbsp;
          <li class="nav-item dropdown">
            <!--<img class="img-thumbnail navImages" id="displayBooks" src="images/books.jpg">-->
            <a class="nav-link text-light font-weight-bold px-3 dropdown-toggle hoverBooks" data-toggle="dropdown" href="#" id="bookDropdown">Books</a>
            <div class="dropdown-menu showBooks" aria-labelledby="bookDropdown">
              <a class="dropdown-item" href="#">Fiction</a>
              <a class="dropdown-item" href="#">Comic</a>
              <a class="dropdown-item" href="#">Biographies</a>
            </div>
          </li>&nbsp;
        </ul>
        <form class="form-inline ml-3" id="navBarSearchForm">
          <div class="collapse navbar-collapse justify-content-between" id="nav1">
            <input class="form-control mr-sm-2" type="text" placeholder="Search for products, brands and more" title="Search for products, brands and more" aria-label="Search" />
            <i id="filtersubmit" class="fa fa-search"></i>
            <!--<button class="searchButton" type="submit">Search</button>-->
          </div>
        </form>
      </div>
    </nav>
  </header>
  <div id="container" class="container-fluid">
    <!--<div>
      <img class="navImages2" src="images/flipkartIcon.jpeg">
      <h2 class="text-primary text-center"><i>MyShoppingCart</i></h2>
    </div>-->
    <div id="projects">
      <ul id="main"  class="row">
        <li class="col-sm-3">
          <img class="img-thumbnail navImages" src="images/homeAndFurniture.jpg">
          <a href="#home">Home</a>
        </li>
        <li class="col-sm-3">
          <img class="img-thumbnail navImages" src="images/elecotronics.jpg">
          <a href="#electronics">Electronics</a>
        </li>
        <li class="col-sm-3">
          <img class="img-thumbnail navImages" src="images/books.jpg">
          <a href="#books">Books</a>
        </li>
      </ul>
      <!--<div id="electronics"></div>
